Email:
  - name: DMARC.io
    description: List of 3rd party services to help make it DMARC compliant for your domain(s).
    link: https://dmarc.io/sources/

  - name: Google Message Header Analyzer
    description: Google's tool to analyze message headers from an email.
    link: https://toolbox.googleapps.com/apps/messageheader/

  - name: Office 365 Safelinks URL decoder
    description: Used to decode safelinks URLs.
    link: https://www.o365atp.com/

  - name: SPF Checker
    description: Used to check if a SPF record is valid for a given domain.
    link: https://www.dmarcanalyzer.com/spf/checker/

  - name: Microsoft Message Analyzer
    description: Microsoft's tool to analyze message headers from an email.
    link: https://mha.azurewebsites.net/

  - name: MXToolbox
    description: Used to test and check various email systems for a given domain.
    link: https://mxtoolbox.com/SuperTool.aspx

Microsoft:
  - name: Microsoft Test Connectivity Tool
    description: Used to test various Microsoft Services for troubleshooting purposes.
    link: https://testconnectivity.microsoft.com/tests/o365

  - name: ADMX.help
    description: Used to find the registry equivalent for Group Policy settings.
    link: https://admx.help/

Network:
  - name: Downdector
    description: Used to check if a given service(es) are having an outage.
    link: https://downdetector.com/

  - name: Wireshark OUI Lookup
    description: Used to go through wireshark's database to find the manufacturer of a given MAC address.
    link: https://www.wireshark.org/tools/oui-lookup.html

  - name: Testmy.net
    description: Used to test network connection speeds.
    link: https://testmy.net/

  - name: WhoIs Domain Tools
    description: Used to get WhoIs information for a given IP Address, IP Block, and domain name.
    link: https://whois.domaintools.com/

  - name: DNS Checker
    description: Used to check DNS records.
    link: https://dnschecker.org/

  - name: DNS Trails
    description: Used to check historical DNS entries for a given domain (limited with a free account).
    link: https://securitytrails.com/

  - name: Outgoing Port Tester
    description: Used to test a outgoing port to see if firewall rules are working.
    link: http://portquiz.net/

  - name: DNS Dumpster
    description: Used to get dump of DNS records for a given domain.
    link: https://dnsdumpster.com/

  - name: WhatIsMyIP
    description: Used to check your IP and location of other IP addresses (Useful for tracking which country an IP address is coming from).
    link: https://whatismyipaddress.com/

Security:
  
  - name: VirusTotal
    description: Used to check if a given file, hash, URL, etc matches with any given AntiVirus.
    link: https://www.virustotal.com/gui/home/upload

  - name: HaveIBeenPwned
    description: Used to see if a email address or password has been founf in a known data breach.
    link: https://haveibeenpwned.com/

  - name: Expand URL
    description: Used to expand a shortend URL.
    link: https://www.expandurl.net/

  - name: GetLinkInfo
    description: Used to get info/expand a shortened URL.
    link: https://www.getlinkinfo.com/

  - name: Cert Search
    description: Used to get information about public certificates.
    link: https://crt.sh/

  - name: AbuseIPDB
    description: Used to verify if a given IP address is reporting malicious behavior.
    link: https://www.abuseipdb.com/

  - name: STIG List
    description: List of best practices to apply for various products, operating systems, etc.
    link: https://www.stigviewer.com/stigs

Misc:
  - name: WolfRam Alpha
    description: AI tool to calculate a given input for a wide variety of subjects.
    link: https://www.wolframalpha.com/

  - name: Intel Hardware Verification
    description: Used to check if a given Intel product that has a YottaMark or BradyID is genuine.
    link: https://www.intel.com/content/www/us/en/support/articles/000007074/network-and-i-o/ethernet-products.html

  - name: PCI Lookup
    description: Used to get the name/description of a device based on Vendor ID and Device ID,
    link: https://www.pcilookup.com/

  - name: User Agent Parser
    description: Used to check what type of device it is based on the user agent string.
    link: https://developers.whatismybrowser.com/useragents/parse/

  - name: End-Of-Life Lookup
    description: Used to see if a given product has reached end-of-life or when.
    link: https://endoflife.date/

  - name: Mermaid Live Editor
    description: For help on creating diagrams in markdown and see them in real time.
    link: https://mermaid-js.github.io/mermaid-live-editor
